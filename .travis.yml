language: R
sudo: false
cache:
  packages: true
  directories:
  - _bookdown_files
  - $HOME/.npm

pandoc_version: 2.1.1

before_install:
- mkdir ~/.R
- npm install netlify-cli -g

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: script
  script: 
    if [ ! -z "$ACCESS_TOKEN" ] ; then
      netlify deploy --access-token $NETLIFY_TOKEN
    else
      netlify deploy
    fi  
  skip_cleanup: true
